<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicion√°rio Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="jumbotron text-center">Cadastro Cringe</h1>
    </header>
    <main class="container-fluid">
        <hr>
        <a href="/dicionario">Voltar</a>
        <form th:action="@{/cadastro/cadastrar}" method="post" th:object="${palavra}" class="mt-4">
            <div class="row">
                <div class="col col-2">
                    <input type="text" class="form-control" readonly placeholder="ID"
                           th:field="*{id}">
                </div>
                <div class="col col-3">
                    <input type="text" class="form-control" placeholder="Palavra"
                        th:field="*{descricao}" required>
                </div>
                <div class=" col col-6">
                    <input type="text" class="form-control" placeholder="Significado"
                        th:field="*{significado}" required>
                </div>
                <div class="col-auto mb-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
